before_cache:
- rm -rf $HOME/CACHE; find $TRAVIS_BUILD_DIR -name .starts | while read line; do du
  -sh $line;         DIR=$(dirname $HOME/CACHE$line); mkdir -p $DIR; cp -r $line $DIR;
  done
- find $TRAVIS_BUILD_DIR -name jdeps-cache | while read line; do du -sh $line;         DIR=$(dirname
  $HOME/CACHE$line); mkdir -p $DIR; cp -r $line $DIR; done
- echo CACHESIZE $(du -sk $HOME/CACHE)
before_deploy:
- echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import --batch || true
- echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust --batch
  || true
before_install:
- wget http://mir.cs.illinois.edu/awshi2/starts-1.4.zip -P $HOME
- unzip $HOME/starts-1.4.zip -d $HOME/.m2/repository
- find $HOME/CACHE -name jdeps-cache | while read line; do du -sh $line;         DIR=$(dirname
  ${line#$HOME/CACHE}); if [[ -d ${DIR#jdeps-cache/} ]]; then cp -r $line $DIR; fi;
  done
- find $HOME/CACHE -name .starts | while read line; do du -sh $line;         DIR=$(dirname
  ${line#$HOME/CACHE}); if [[ -d ${DIR#.starts/} ]]; then cp -r $line $DIR; fi; done
- export M2_HOME=$HOME/apache-maven-3.5.0
- if [ ! -d $M2_HOME/bin ]; then curl https://archive.apache.org/dist/maven/maven-3/3.5.0/binaries/apache-maven-3.5.0-bin.tar.gz
  | tar zxf - -C $HOME; fi
- export PATH=$M2_HOME/bin:$PATH
before_script:
- find $TRAVIS_BUILD_DIR -name .starts | while read line; do rm -rf $line; done
- find $TRAVIS_BUILD_DIR -name jdeps-cache | while read line; do rm -rf $line; done
- find $HOME/CACHE -name jdeps-cache | while read line; do du -sh $line;         DIR=$(dirname
  ${line#$HOME/CACHE}); if [[ -d ${DIR#jdeps-cache/} ]]; then cp -r $line $DIR; fi;
  done
- find $HOME/CACHE -name .starts | while read line; do du -sh $line;         DIR=$(dirname
  ${line#$HOME/CACHE}); if [[ -d ${DIR#.starts/} ]]; then cp -r $line $DIR; fi; done
cache:
  directories:
  - $HOME/.m2
  - $HOME/pulsar-dep
  - $HOME/apache-maven-3.5.0
  - $HOME/CACHE
deploy:
- provider: script
  true:
    tags: false
  skip_cleanup: true
  script: mvn deploy -DskipTests --settings .travis/settings.xml
- provider: script
  true:
    repo: apache/incubator-pulsar
    tags: true
  skip_cleanup: true
  script: mvn install deploy -Papache-release -DskipTests --settings .travis/settings.xml
- provider: releases
  api_key:
    secure: 
  file: all/target/pulsar-*.tar.gz
  skip_cleanup: true
  true:
    repo: apache/incubator-pulsar
    tags: true
  file_glob: true
- provider: script
  true:
    branch: master
    repo: apache/incubator-pulsar
  skip_cleanup: true
  script: (cd site && make travis_publish)
- provider: script
  true:
    tags: true
  skip_cleanup: true
  script: docker/publish.sh
install:
- sudo bash -x $TRAVIS_BUILD_DIR/pulsar-client-cpp/travis-build.sh $HOME/pulsar-dep
  $TRAVIS_BUILD_DIR dep
- (cd site && make travis_setup)
jdk:
- oraclejdk8
language: java C++ ruby
script:
- touch /tmp/NOW
- echo GIBSTUDYSTART $(date)
- mvn license:check apache-rat:check test package && sudo bash -x $TRAVIS_BUILD_DIR/pulsar-client-cpp/travis-build.sh
  $HOME/pulsar-dep $TRAVIS_BUILD_DIR compile
- docker/build.sh
- (cd site && make travis_build)
- echo GIBSTUDYEND $(date)
- cd $TRAVIS_BUILD_DIR
- echo TESTNUM $(find . -name TEST-*.xml -newer /tmp/NOW | wc -l)
services:
- docker
sudo: required
